
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainfall Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }
        .prediction-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
            max-width: 800px;
            width: 100%;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            transition: all 0.3s;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: none;
            color: white;
            transform: translateY(-2px);
        }
        .form-control::placeholder { color: rgba(255,255,255,0.7); }
        .btn-predict {
            background: #00d2ff;
            background: -webkit-linear-gradient(to right, #3a7bd5, #00d2ff);
            background: linear-gradient(to right, #3a7bd5, #00d2ff);
            border: none;
            font-weight: bold;
            letter-spacing: 1px;
            padding: 12px;
            transition: 0.3s;
        }
        .btn-predict:hover { transform: scale(1.02); box-shadow: 0 5px 15px rgba(0,210,255,0.4); }
    </style>
</head>
<body>
    <div class="prediction-card text-center">
        <h1 class="mb-4">Rainfall Prediction AI</h1>
        <p class="mb-5 text-light">Enter monthly rainfall data (mm) to analyze agricultural success chance.</p>
        
        <form action="/predict" method="post">
            <div class="row g-3">
                {% for month in ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'] %}
                <div class="col-md-3 col-6">
                    <label class="form-label small">{{ month }}</label>
                    <input type="number" step="0.01" name="{{ loop.index }}" class="form-control text-center" placeholder="0.00" required>
                </div>
                {% endfor %}
            </div>
            <div class="mt-5">
                <button type="submit" class="btn btn-predict w-100 text-white rounded-pill">ANALYZE RAINFALL DATA</button>
            </div>
        </form>
    </div>
</body>
</html>
